<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

	<h4 th:text="${names}"></h4>

	
	<ul>
		<li th:each="n: ${names}"> <span th:text="${n}"></span></li>
	</ul> 
	
	<ol>
		<li th:each="n: ${names}"> <span th:text="${n}"></span></li>
	</ol> 


	<p th:each="n, status: ${names}"> <span th:text="${n}+' '+ ${status.index}"></span></p>
	
</body>
</html>
